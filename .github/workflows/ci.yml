name: Nova26 CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck-and-test:
    name: TypeCheck + Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npx vitest run --reporter=verbose --coverage.enabled --coverage.reporter=text --coverage.reporter=lcov

      - name: Upload coverage
        if: matrix.node-version == '22' && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Run property-based tests
        run: npx vitest run --reporter=verbose src/taste-vault/property-tests.ts
        timeout-minutes: 10

  snapshot-check:
    name: Prompt Snapshot Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - name: Check for prompt drift
        run: npx vitest run --reporter=verbose src/testing/prompt-snapshots.test.ts
      - name: Fail on unexpected snapshot drift
        run: |
          if git diff --name-only | grep -q '\.snap$'; then
            echo "ERROR: Prompt snapshots have drifted. Run 'nova26 test --update-snapshots'"
            echo "and commit the updated .snap files."
            exit 1
          fi
